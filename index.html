<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js' integrity='sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==' crossorigin='anonymous'></script>
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body id="app">
    <header class="header-page">
        <div class="container d-flex justify-content-around align-items-center h-100">
        <img class="img-fluid" src="img/logo.webp" alt="">
            <select v-if="genres.length" v-model="selectedGenre" @change="filterDiscs">
                <option value="">tutti i generi</option>
                <option v-for="genre in genres" :key="genre">{{genre}}</option>
            </select>
        </div>
    </header>
    <main class="main-page">
        <section class="container d-flex  justify-content-center p-4">
            <div class="row row-cols-3 gy-3 justify-content-around card-main">
                <div v-for="disc in discs" :key="disc.title" class="col">
                    <img class="img-fluid img-post" :src="disc.poster" alt="">
                    <h4>{{disc.title}}</h4>
                    <h6>{{disc.author}}</h6>
                    <h5>{{disc.year}}</h5>
                </div>
                
            </div>

        </section>
    </main>
</body>
</html>
